    <!--Ejercicio 2-->
    <div class="titulo">
      <h2>Segundo ejercicio - desafio Condicionales en Javascript</h2>
      <h3>Puedes llevar hasta 10 stickers en total</h3>
    </div>

    <seccion class="ejercicio2">
      <div class="caja">
        <img src="./assents/imgs/caramelo.png" alt="stickers-dulce" />
        <input type="text" id="caja1" />
        <p id="atento1">Ingresa una cantidad</p>
      </div>
      <div class="caja">
        <img src="./assents/imgs/magdalena.png" alt="stickers-cupcake" />
        <input type="text" id="caja2" />
        <p id="atento2">Ingresa una cantidad</p>
      </div>
      <div class="caja">
        <img src="./assents/imgs/pizza.png" alt="stickers-pizza" />
        <input type="text" id="caja3" />
        <p id="atento3">Ingresa una cantidad</p>
      </div>

      <div class="verificar">
        <p id="cantidad">Cantidad de stickers</p>

        <button
          onclick="
        caja1 = document.querySelector('#caja1').value 
        caja2 = document.querySelector('#caja2').value
        caja3 = document.querySelector('#caja3').value
        total = (Number(caja1) + Number(caja2) + Number(caja3))
        cantidad = document.querySelector('#cantidad')
        if(Number(total) == 10) {
         cantidad.innerHTML = 'Lleva la cantidad máxima de stickers'
         } else if (total > 0 && total < 10){
        cantidad.innerHTML = 'Te faltan stickers para llevar'
        }else{
        cantidad.innerHTML = 'Llevas demasiados stickers'
        }
        "
        >
          Verificar
        </button>
      </div>
    </seccion>
